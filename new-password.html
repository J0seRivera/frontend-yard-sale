<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>new-password</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="login">
    <div class="form-container">
      <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
      <h1 class="title">Create a new password</h1>
      <p class="subtitle">Enter a new password for your account</p>
      <form action="/" class="form">

        <labe for="password" class="label">Password</labe>
        <input type="password" id="password" placeholder="********" class="input iput-password">

        <labe for="new-password" class="label">Re-enter password</labe>
        <input type="password" id="new-password" placeholder="********" class="input iput-password">

        <input type="submit" class="primary-button login-button" value="Confirm">
      </form>
    </div>
  </div>
</body>

</html>
